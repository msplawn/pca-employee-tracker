<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>PCA Storm Login</title>
</head>

<body>
  <header>
    <!-- company logo ? -->
    <h1 class="ui header center aligned segment"><i class="umbrella icon"></i>PCA Storm Login</h1>
  </header>

  <main>
      <div class="ui form center aligned raised segment login-form">
        <div class="inline field">
          <label>Username</label>
          <input class="sign-in" type="text" placeholder="user1234" id="username">
        </div>
        <div class="inline field">
          <label>Password</label>
          <input class="sign-in" type="password" placeholder="password" id="password">
        </div>
        <button class="ui button small" id="submit">Submit</button>
      </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
