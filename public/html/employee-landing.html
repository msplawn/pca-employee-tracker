<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>PCA Storm Timesheet</title>
</head>

<body>
  <header>
    <!-- company logo ? -->
    <h1 class="ui header medium center aligned segment">
      <i class="umbrella icon"></i>
      PCA Storm Timesheet
    </h1>
  </header>
  <main>
    <div class="ui form center aligned raised segment em-form">
      <div class="field">
        <label>Choose a Storm</label>
        <div class="ui selection dropdown" id="storm-drop">
          <input type="hidden" name="job-type">
          <i class="dropdown icon"></i>
          <div class="default text">Storms</div>
          <div class="menu" id="storms">
            <div class="item" value="texas-ice-storm">Texas Ice Storm</div>
            <div class="item" value="kansas-tornado">Kansas Tornado</div>
            <div class="item" value="mississippi-hurricane">Mississippi Hurricane</div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Classification</label>
        <div class="ui selection dropdown" id="classification-drop">
          <input type="hidden" name="job-type">
          <i class="dropdown icon"></i>
          <div class="default text">Classification</div>
          <div class="menu">
            <div class="item" value="supervisor">Supervisor</div>
            <div class="item" value="team-leader">Team Leader</div>
            <div class="item" value="damage-assessor">Damage Assessor</div>
            <div class="item" value="driver">Driver</div>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Type of Work</label>
        <div class="ui selection dropdown" id="work-drop">
          <input type="hidden" name="work-type">
          <i class="dropdown icon"></i>
          <div class="default text">Type of Work</div>
          <div class="menu">
            <div class="item" value="mob">Mob</div>
            <div class="item" value="demob">Demob</div>
            <div class="item" value="work">Work</div>
            <div class="item" value="standby">Standby</div>
          </div>
        </div>
      </div>

        <div class="field">
          <label>Start Time</label>
          <select class="ui dropdown" id="start-drop">
            <option value="">Select Time</option>
            <option value="0000">0000/2400 12:00am</option>
            <option value="0100">0100 1:00am</option>
            <option value="0200">0200 2:00am</option>
            <option value="0300">0300 3:00am</option>
            <option value="0400">0400 4:00am</option>
            <option value="0500">0500 5:00am</option>
            <option value="0600">0600 6:00am</option>
            <option value="0700">0700 7:00am</option>
            <option value="0800">0800 8:00am</option>
            <option value="0900">0900 9:00am</option>
            <option value="1000">1000 10:00am</option>
            <option value="1100">1100 11:00am</option>
            <option value="1200">1200 12:00pm</option>
            <option value="1300">1300 1:00pm</option>
            <option value="1400">1400 2:00pm</option>
            <option value="1500">1500 3:00pm</option>
            <option value="1600">1600 4:00pm</option>
            <option value="1700">1700 5:00pm</option>
            <option value="1800">1800 6:00pm</option>
            <option value="1900">1900 7:00pm</option>
            <option value="2000">2000 8:00pm</option>
            <option value="2100">2100 9:00pm</option>
            <option value="2200">2200 10:00pm</option>
            <option value="2300">2300 11:00pm</option>
          </select>
        </div>

        <div class="field" id="end-time">
          <label>End Time</label>
          <select class="ui dropdown" id="end-drop">
            <option value="">Select Time</option>
            <option value="0000">0000/2400 12:00am</option>
            <option value="0100">0100 1:00am</option>
            <option value="0200">0200 2:00am</option>
            <option value="0300">0300 3:00am</option>
            <option value="0400">0400 4:00am</option>
            <option value="0500">0500 5:00am</option>
            <option value="0600">0600 6:00am</option>
            <option value="0700">0700 7:00am</option>
            <option value="0800">0800 8:00am</option>
            <option value="0900">0900 9:00am</option>
            <option value="1000">1000 10:00am</option>
            <option value="1100">1100 11:00am</option>
            <option value="1200">1200 12:00pm</option>
            <option value="1300">1300 1:00pm</option>
            <option value="1400">1400 2:00pm</option>
            <option value="1500">1500 3:00pm</option>
            <option value="1600">1600 4:00pm</option>
            <option value="1700">1700 5:00pm</option>
            <option value="1800">1800 6:00pm</option>
            <option value="1900">1900 7:00pm</option>
            <option value="2000">2000 8:00pm</option>
            <option value="2100">2100 9:00pm</option>
            <option value="2200">2200 10:00pm</option>
            <option value="2300">2300 11:00pm</option>
          </select>
        </div>

        <div class="field">
          <label>Number of Meals Provided by Utility</label>
          <div class="ui selection dropdown" id="utility-meal-drop">
            <input type="hidden" name="meals">
            <i class="dropdown icon"></i>
            <div class="default text">Number of Meals</div>
            <div class="menu">
              <div class="item" data-value="0">0</div>
              <div class="item" data-value="1">1</div>
              <div class="item" data-value="2">2</div>
            </div>
          </div>
        </div>  

      <div class="field">
        <label>Number of Per Diem Meals</label>
        <div class="ui selection dropdown" id="per-diem-meal-drop">
          <input type="hidden" name="meals">
          <i class="dropdown icon"></i>
          <div class="default text">Number of Meals</div>
          <div class="menu">
            <div class="item" data-value="0">0</div>
            <div class="item" data-value="1">1</div>
            <div class="item" data-value="2">2</div>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="instructions">Once selections from all dropdown menus are completed click Log New Shift</label>
        <div>
          <button class="ui button small" id="log-submit">Log New Shift</button>
          <!-- <button class="ui button small">View Logged Shifts</button> -->
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="../js/employee.js"></script>
</body>

</html>
